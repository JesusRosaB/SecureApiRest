<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/wsinvocation.js"></script>
</head>
<body>

	<h1>Secure API Rest</h1>

	<input type="button" value="GET HELLO" onclick="getHello()" />
	
	<input type="button" value="GET HELLO2" onclick="getHello2()" />
	
	<h2>New articles</h2>
	<form>
		Autor: <input type="text" id="autor">
		Description: <input type="text" id="description">
		Oid: <input type="text" id="oid">
	</form>
	
	<h2>Articles</h2>
	<form>
		Article ID: <input type="text" id="articleid">
	</form>
	
	<br>
	<input type="button" value="Get Article" onclick="getArticleId($('#articleid').val())"/>
	<input type="button" value="Delete Article" onclick="deleteArticle($('#articleid').val())"/>
	<input type="button" value="Create Article" onclick="createArticle($('#articleid').val(), $('#autor').val(), $('#description').val(), $('#oid').val())"/>
	<input type="button" value="Modify Article" onclick="modifyArticle($('#articleid').val(), $('#autor').val(), $('#description').val(), $('#oid').val())"/>
	
	<br><br>
	
	<h3 id="resGetHello"></h3>
	
	<input type="button" value="GET JWT" onclick="getJWT()"/>

</body>
</html>
